<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICPA Audits - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="https://www.sicpa.com/themes/custom/sicpa_theme/images/logos/Logo_Sicpa_RGB.svg" alt="SICPA Logo" class="logo">
                <h1>SICPA Audits</h1>
            </div>
            
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p>Sign in with your Microsoft account to continue</p>
                
                <button class="microsoft-login-btn" onclick="simulateLogin()">
                    <svg width="20" height="20" viewBox="0 0 23 23" fill="none">
                        <path fill="#f35325" d="M1 1h10v10H1z"/>
                        <path fill="#81bc06" d="M12 1h10v10H12z"/>
                        <path fill="#05a6f0" d="M1 12h10v10H1z"/>
                        <path fill="#ffba08" d="M12 12h10v10H12z"/>
                    </svg>
                    Sign in with Microsoft
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>
                
                <div class="login-footer">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>Authenticating...</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
